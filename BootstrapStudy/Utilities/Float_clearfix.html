<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Position</title>
</head>
<body>
	<div class="container">
        <div class="row bg-light p-2 mt-2 border border-danger">

            <!-- float -->
            <div class="col-md-4 border">
                <button class="float-start border border-success bg-info btn">Float left</button>
                <button class="float-end border border-success bg-info btn">Float right</button>
            </div> 
			<!-- clearfix -->
			    <!-- Easily clear floats by adding .clearfix to the parent element. (jo kaam overflow ki properties css mai karti thi wahi clearfix kar raha)-->
            <div class="col-md-4 border">
                <div class="bg-info border border-danger clearfix">
                    <button type="button" class="btn btn-secondary float-start">Button floated left</button>
                    <button type="button" class="btn btn-secondary float-end">Button floated right</button>
                  </div>
            </div>
			
			<div class="col-md-4 border">
                <div class="bg-info border border-danger">
                    <button type="button" class="btn btn-secondary float-start">Button Floated left</button>
                    <button type="button" class="btn btn-secondary float-end">Button Floated right</button>
                  </div>
            </div>
		</div>
	</div>	
</body>
