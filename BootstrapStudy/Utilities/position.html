<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Position</title>
</head>
<body>
    <div class="container">
	
		<div class="row bg-warning p-2 mt-5 border border-danger">
             <!-- fixed position -->
			 <!-- Position an element at the top and bottomof the viewport, from edge to edge. -->
            <div class="col-md-6 border">
                <div class="fixed-top border bg-danger">Fixed top</div>
                <div class="fixed-bottom border bg-danger">Fixed bottom</div>
                fixed border is here
            </div>
        </div>  
		
        <div class="row bg-warning p-2 mt-2 border border-danger">

             <!-- position -->
             <div class="col-md-6 border">
                <div class="position-static border border-dark">position-static</div>
                <div class="position-relative border border-dark">position-relative</div>
                <div class="position-absolute border border-dark">position-absolute</div>
                <div class="position-fixed border border-dark">position-fixed</div>
                <div class="position-sticky border border-dark">position-sticky</div>
            </div> 
        </div>

        <div class="row bg-success p-2 mt-5 border border-danger">
            <div class="col-md-12">
                  <!-- position direction -->
                <div class="position-relative border border-danger">
                    <div class="position-absolute top-0 start-0 border border-dark bg-dark text-white">a</div>
                    <div class="position-absolute top-0 end-0 border border-dark bg-dark text-white">a</div>
                    <div class="position-absolute top-50 start-50 border border-dark bg-dark text-white">a</div>
                    <div class="position-absolute bottom-50 end-50 border border-dark bg-dark text-white">a</div>
                    <div class="position-absolute bottom-0 start-0 border border-dark bg-dark text-white">a</div>
                    <div class="position-absolute bottom-0 end-0 border border-dark bg-dark text-white">a</div>
                </div>
            </div>
        </div> 
		
        <div class="row bg-warning p-2 mt-5 border border-danger">
            <div class="col-md-12">
                <!-- translate middle-->
                <div class="position-relative">
                    <div class="position-absolute top-0 start-0 translate-middle">transl</div>
                    <div class="position-absolute top-0 start-50 translate-middle">trans</div>
                    <div class="position-absolute top-0 start-100 translate-middle">tran</div><br>
                    <div class="position-absolute top-50 start-0 translate-middle">trans</div>
                    <div class="position-absolute top-50 start-50 translate-middle">tran</div>
                    <div class="position-absolute top-50 start-100 translate-middle">tra</div><br>
                    <div class="position-absolute top-100 start-0 translate-middle">tran</div>
                    <div class="position-absolute top-100 start-50 translate-middle">tran</div>
                    <div class="position-absolute top-100 start-100 translate-middle">tra</div>
                </div>
            </div>
        </div>
		
        <div class="row bg-warning p-2 mt-5 border border-danger">
            <div class="col-md-12">
                <!-- translate middle direction-->
                <div class="position-relative">
                    <div class="position-absolute top-0 start-0">hi</div>
                    <div class="position-absolute top-0 start-50 translate-middle-x">hi</div>
                    <div class="position-absolute top-0 end-0">hi</div><br>
                    <div class="position-absolute top-50 start-0 translate-middle-y">hi</div>
                    <div class="position-absolute top-50 start-50 translate-middle">hi</div>
                    <div class="position-absolute top-50 end-0 translate-middle-y">hi</div><br>
                    <div class="position-absolute bottom-0 start-0">hi</div>
                    <div class="position-absolute bottom-0 start-50 translate-middle-x">hi</div>
                    <div class="position-absolute bottom-0 end-0">hi</div>
                  </div>
            </div>
        </div> 
    </div>
</body>
</html>
