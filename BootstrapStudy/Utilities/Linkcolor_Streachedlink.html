<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>BorderMarginPadding</title>
</head>

<body>
	<div class="row bg-warning p-2 mt-5 border border-danger">
        <!-- streached-link -->
		<!-- 
				-- Make any HTML element or Bootstrap component clickable by “stretching” a nested link via CSS.
				-- Add .stretched-link to a link to make its containing block clickable, this means that an element with position: relative; that contains a link with the   .stretched-link class is clickable,
                 agar parent ko nahi banayenge relative to wo body ko relative use karega jaise ki position mai use hota hai.
				-- Cards have position: relative by default in Bootstrap, so in this case you can safely add the .stretched-link class to a link in the card without any other HTML changes.
				-- Most custom components do not have position: relative by default, so we need to add the .position-relative here to prevent the link from stretching outside the parent element.
		-->
        <div class="col-md-6 border">
            <div class="card">
                <img src="assets/images/bs-images/img-2x1.png" class="card-img-top" alt="card-img-top">
                <div class="card-body">
                <h5 class="card-title">Card with stretched link</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
            </div>
        </div>
    </div>
		<div class="col-md-6 border">
			<!-- link color -->
			<a href="#" class="link-danger">Primary link</a>
			<a href="#" class="link-primary">Primary link</a>
			<a href="#" class="link-success">Primary link</a>
		</div>
</body>
