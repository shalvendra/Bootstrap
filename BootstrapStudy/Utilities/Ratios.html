 <!-- Ratio= Use the ratio helper to manage the aspect ratios of external content like <iframe>s, <embed>s, <video>s, and <object>s. These helpers also can be used on any standard HTML child element (e.g., a <div> or <img>). Styles are applied from the parent .ratio class directly to the child.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap Grid</title>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- Wrap any embed, like an <iframe>, in a parent element with .ratio and an aspect ratio class. The immediate child element is automatically sized -->
        <div class="col-md-4 bg-success border">
			<div class="ratio ratio-16x9">
				<iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video" allowfullscreen></iframe>
			</div>
		</div>
		<!-- By default the following ratio classes are provided: -->
        <div class="col-md-4 bg-success border">
			<div class="ratio ratio-1x1 bg-danger border-3 border">
			  <div>1x1</div>
			</div>
			<div class="ratio ratio-4x3 bg-danger border-3 border">
			  <div>4x3</div>
			</div>
			<div class="ratio ratio-16x9 bg-danger border-3 border">
			  <div>16x9</div>
			</div>
			<div class="ratio ratio-21x9 bg-danger border-3 border">
			  <div>21x9</div>
			</div>
		</div>
		<!-- Each .ratio-* class includes a CSS custom property (or CSS variable) in the selector. You can override this CSS variable to create custom aspect ratios -->
        <div class="col-md-4 bg-success border">
			<div class="ratio bg-danger border-3 border" style="--bs-aspect-ratio: 50%;">
			  <div>2x1</div>
			</div>
		</div>
      </div> 
</div>	  
</body>
