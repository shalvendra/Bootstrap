<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card"><!-- Login Form Card -->
                    <form class=" shadow p-3 bg-light">
                        <i class="fas fa-users fs-1 w-100 text-center mb-5"></i>
                        <div class="row justify-content-center"><!-- Username Start -->
                            <div class="col-auto"><i class="far fa-user mt-2 "></i></div>
                            <div class="col-auto w-50"><input type="text" class="form-control" placeholder="Username"></div>
                        </div><!-- Username End -->
                        <div class="row my-2 justify-content-center"><!-- Password Start -->
                            <div class="col-auto"><i class="fas fa-key mt-2"></i></div>
                            <div class="col-auto w-50"><input type="password" class="form-control" placeholder="Password"></div>
                        </div><!-- Password End -->
                        <div class="row justify-content-center">
                            <button type="button" class="btn btn-primary w-25 mx-3">Login</button>
                            <button type="reset" class="btn btn-danger w-25">Reset</button>
                        </div>
                    </form>
                </div><!-- Login Form Card End-->
            </div><!-- col-auto -->
            <div class="col-md-4">
                   <div class="card">
                    <form class=" shadow p-3 bg-light">
                        <div class="img text-center mb-5"><img src="img/r.png" style="max-width: 50px; min-height: 40px;" alt=""></div>
                        <div class="row justify-content-center"><!-- Username Start -->
                            <div class="col-auto"><i class="far fa-user mt-2"></i></div>
                            <div class="col-auto w-50"><input type="text" class="form-control" placeholder="Username"></div>
                        </div><!-- Username End -->
                        <div class="row my-2 justify-content-center"><!-- Password Start -->
                            <div class="col-auto"><i class="fas fa-key mt-2"></i></div>
                            <div class="col-auto w-50"><input type="password" class="form-control" placeholder="Password"></div>
                        </div><!-- Password End -->
                        <div class="row my-2 justify-content-center"><!-- D.O.B Start -->
                            <div class="col-auto"><i class="fas fa-birthday-cake mt-2"></i></div>
                            <div class="col-auto w-50"><input type="date" class="form-control"></div>
                        </div><!-- D.O.B End -->
                        <div class="row my-2 justify-content-center"><!-- Mobile No. Start -->
                            <div class="col-auto"><i class="fas fa-mobile-alt mt-2"></i></div>
                            <div class="col-auto w-50"><input type="number" class="form-control" placeholder="Mobile No."></div>
                        </div><!-- Mobile No. end -->
                        <div class="row my-2 justify-content-center"><!-- Collage Option Start -->
                            <div class="col-auto"><i class="fas fa-university mt-2"></i></div>
                            <div class="col-auto w-50">
                                <select class="form-control">
                                        <option value="0">Select Collage</option>
                                        <!-- <option selected>Select Collage</option> -->
                                        <option value="MITS">MITS</option>
                                        <option value="RJIT">RJIT</option>
                                </select>
                            </div>
                        </div><!-- Collage Option End -->
                            <div class="row my-2 justify-content-center"><!-- File upload Start -->
                                <div class="col-auto"><i class="fas fa-file-upload mt-2"></i></div>
                                <div class="col-auto w-50"><input type="file" class="form-control"></div>
                            </div><!-- File upload End -->
                            <div class="row my-2 justify-content-center"><!-- textarea Start -->
                                <div class="col-auto w-50"><textarea class="form-control ms-3" placeholder="Description..." cols="30" rows="1"></textarea></div>
                            </div><!-- textarea End -->
                        <div class="row justify-content-center"><!-- Buttons Start -->
                            <button type="button" class="btn btn-primary w-25 mx-3">Login</button>
                            <button type="reset" class="btn btn-danger w-25">Reset</button>
                        </div><!-- Buttons End -->
                    </form>
                </div><!-- card end-->
            </div><!-- col-md-4 And Registration Form end -->
            <div class="col-md-4"><!-- col-md-4 And Description -->
                <div class="card bg-light shadow p-3">
                    <p class="lead fw-bold text-warning">Organization Description:</p>  
                    <p class="float-start" style="text-align: justify;"><img src="img/pngegg.png" class="float-end  ms-3" style="max-height: 100px; max-width: 100px;"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit tempora pariatur dolorum iste explicabo odio aliquid eligendi recusandae reprehenderit molestias iure officia, laudantium </p>
                    <button class="badge bg-info w-25">Read More...</button>
                </div><!-- card end-->
            </div><!-- col-md-4 And Description  end -->
        </div><!-- row end-->
    </div> <!-- container end-->
</body>
</html>
